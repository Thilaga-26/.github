# This workflow helps to analyze repository code for vulnerabilities, bugs, and other errors using CodeQL. 
# For that CodeQL Action is used: https://github.com/github/codeql-action
# Learn more about CodeQL at https://codeql.github.com/

name: CodeQL

on:
  workflow_call:
    inputs:
      languages:
        description: "Optional input to set languages for CodeQL check. Supported values are: 'cpp', 'csharp', 'go', 'java', 'javascript', 'typescript', 'python', 'ruby'. To set multiple languages, use the same syntax as you can see in the default value."
        required: false
        type: string
        default: "['python']"
      codeql-cfg-path:
        description: "Optional input to set path to a CodeQL config file"
        required: false
        type: string
      build-command:
        description: "Optional input to specify manual build command. The multiline syntax is supported"
        required: false
        type: string

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
      pull-requests: write

    strategy:
      fail-fast: false
      matrix:
        language: ${{fromJson(inputs.languages)}}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{matrix.language}}
        config-file: ${{inputs.codeql-cfg-path}}

    - name: Autobuild
      if: ${{!inputs.build-command}}
      uses: github/codeql-action/autobuild@v3

    - name: Manual build
      if: ${{inputs.build-command}}
      run: |
        ${{inputs.build-command}}

    - name: Perform CodeQL Analysis
      id: codeql
      uses: github/codeql-action/analyze@v3

    # Use mshick/add-pr-comment action to post a comment on the PR
    - name: Post PR Comment
      uses: mshick/add-pr-comment@v2
      with:
        message: |
          ${{ job.status == 'success' && 'üéâ No errors detected in the CodeQL analysis!' || '‚ö†Ô∏è Vulnerabilities detected in the CodeQL analysis. Please review the action logs for details.' }}
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        allow-repeats: false # Set to true if you want to allow repeated messages

# This workflow helps to analyze repository code for vulnerabilities, bugs, and other errors using CodeQL. 
# For that CodeQL Action is used: https://github.com/github/codeql-action
# Learn more about CodeQL at https://codeql.github.com/

name: CodeQL

on:
  workflow_call:
    inputs:
      languages:
        description: "Optional input to set languages for CodeQL check. Supported values are: 'cpp', 'csharp', 'go', 'java', 'javascript', 'typescript', 'python', 'ruby'. To set multiple languages, use the same syntax as you can see in the default value."
        required: false
        type: string
        default: "['python']"
      codeql-cfg-path:
        description: "Optional input to set path to a CodeQL config file"
        required: false
        type: string
      build-command:
        description: "Optional input to specify manual build command. The multiline syntax is supported"
        required: false
        type: string

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
      pull-requests: write

    strategy:
      fail-fast: false
      matrix:
        language: ${{fromJson(inputs.languages)}}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{matrix.language}}
        config-file: ${{inputs.codeql-cfg-path}}

    - name: Autobuild
      if: ${{!inputs.build-command}}
      uses: github/codeql-action/autobuild@v3

    - name: Manual build
      if: ${{inputs.build-command}}
      run: |
        ${{inputs.build-command}}

    - name: Perform CodeQL Analysis
      id: codeql
      uses: github/codeql-action/analyze@v3

    # Post a success message if no vulnerabilities are found
    - name: Post success comment
      if: success()
      uses: actions/github-script@v5
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'üéâ No errors detected in the CodeQL analysis!'
          })

    # Post an error message if vulnerabilities are found
    - name: Post failure comment
      if: failure()
      uses: actions/github-script@v5
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '‚ö†Ô∏è Vulnerabilities detected in the CodeQL analysis. Please review the action logs for details.'
          })
